<html>
    <head>
        <link rel="apple-touch-icon" href="app-icon.png">
        <meta name="apple-mobile-web-app-title" content="我的日常">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

        <link rel="stylesheet" href="app-base.css">
        <link rel="stylesheet" href="activity.css">

        <script type="module" src="activity.js"></script> 
    </head>
    <body>
        <div id="app-container">
            <div id="app-header" class="navbar-light bg-light">
                <!-- ------------ App Header Space ------------- -->
                <div id="activity-header">
                    <div id="activity-header-title" class="nav-brand">我的日常</div>
                    <div id="activity-header-form" class="form-inline">
                        <input class="form-control form-control-sm" id="excludedHours" inputmode="numeric" type="text" placeholder="小时">
                        <button class="btn btn-sm btn-outline-success" id="excludeButton">小时排除</button>
                    </div>
                </div>
                <!-- --------- End App Header Space ------------ -->
            </div>

            <div id="app-content">
                <!-- ------------ App Content Space -------------- -->
                <div class="card">
                    <div class="card-header">
                        今日概览
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary" id="current-activity"></div>

                        <canvas id="summary-chart"></canvas>

                        <table id="summary" class="table table-sm">
                            <thead>
                                <th>活动</th>
                                <th>总时长</th>
                            </thead>
                            <tbody id="summary-table"></tbody>
                        </table>
                    </div>
                </div>
                <!-- ---------- End App Content Space ------------ -->
            </div>
            
            <div id="app-footer" class="navbar-light bg-light">
                <!-- ------------ App Footer Space ------------- -->
                <div id="activity-footer">
                </div>
                <!-- --------- End App Footer Space ------------ -->
            </div>

        </div>
    </body>
</html>
